<div class="container">
  <ul class="list-group"   >
    <li class="list-group-item " *ngFor ="let app of apps">
      <div class='name'>{{app.name}}</div>
      <div class="status" [ngClass]="setStatusClasses(app)">
        <span class='indicator'></span>
        <span class='status-text'>{{app.status}}</span> </div>
      <div class='btn-group' >
        <button type='button' class="btn  btn-secondary" (click)= "start(app,template)">启动</button>
        <button type='button' class="btn  btn-secondary" (click)= "stop(app,template)">停止</button>
        <button type='button' class="btn btn-secondary"(click)= "enter(app)" >进入应用</button>
      </div>
    </li>
  </ul>
</div>
<ng-template #template >
  
  <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
      <button type="button" class="close pull-right" 
              aria-label="Close" (click)="templateRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
  </div>
  <div class="modal-body"  style="white-space: pre-line">
     {{modalText}}
  </div>
</ng-template>
